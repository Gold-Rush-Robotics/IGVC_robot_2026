lane_detection_node:
  ros__parameters:
    # Camera configuration
    num_cameras: 1
    camera_topics:
      - "/zed/zed_node/rgb/image_rect_color"
    depth_topics:
      - "/zed/zed_node/depth/depth_registered"
    camera_info_topics:
      - "/zed/zed_node/rgb/camera_info"
    
    # Feature flags
    use_depth: true
    
    # Output topics
    lane_center_topic: "/lane_center"
    
    # Occupancy grid parameters
    grid_resolution: 0.05    # meters per cell
    grid_width: 1000.0         # total grid width in meters
    grid_height: 1000.0        # total grid height (forward distance) in meters